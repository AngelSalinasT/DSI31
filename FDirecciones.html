<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario de Direcciones</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Direcciones</h1>
        <form method="post" action="IDirecciones.php">
            <label>Calle:</label>
            <input type="text" id="CALLE" name="CALLE"><br>

            <label>Número:</label>
            <input type="text" id="NUMERO" name="NUMERO"><br>

            <label>Colonia:</label>
            <input type="text" id="COLONIA" name="COLONIA"><br>

            <label>Municipio:</label>
            <input type="text" id="MUNICIPIO" name="MUNICIPIO"><br>

            <label>Código Postal:</label>
            <input type="number" id="CODIGOPOSTAL" name="CODIGOPOSTAL"><br>

            <label>Estado:</label>
            <input type="text" id="ESTADO" name="ESTADO">
            <br>
            <br>
            <input type="submit">
        </form>
    </div>
</body>
</html>
