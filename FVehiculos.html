<!DOCTYPE html>
<html>
    <head>

        <title>Formulario de Direcciones</title>

    </head>
    <body>
        <div class="container">
            <h1>Formulario de Vehiculos</h1>
            <form method="post" action="IVehiculos.php">

                <input type="number" id="CILINDRAJE" name="CILINDRAJE"><br>
