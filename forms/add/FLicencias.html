<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulario de Licencias</title>
    <link rel="stylesheet" type="text/css" href="../../css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Formulario de Licencias</h1>
        <form method="get" action="../../php forms/add/ILicencias.php">
            <label>Número de Licencia:</label>
            <input type="text" id="NOLICENCIA" name="NOLICENCIA"><br>

            <label for="foto">Tomar foto o subir:</label>
            <!-- Webcam inicia -->
            <form id="uploadForm">
                <label>
                    <input type="radio" name="option" value="file" id="chooseFile"> Subir un archivo

                    <input type="radio" name="option" value="camera" id="chooseCamera"> Tomar una foto
                </label>
    
                <div id="fileInputDiv" class="hidden">
                    <label for="fileInput">Seleccionar un archivo:</label>
                    <input type="file" id="fileInput" accept="image/*">
                    <br><br>
                </div>
    
                <div id="cameraInputDiv" class="hidden">
                    <video id="video" width="300" height="200" autoplay class="hidden"></video>
                    <br><br>
                    <button type="button" id="takePhotoButton" class="hidden">Tomar foto</button>
                    <canvas id="canvas" class="hidden"></canvas>
                    <img id="preview" class="hidden" alt="Vista previa de la foto">
                    <br><br>
                </div>

            <!-- Webcam termina -->

            <label for="TIPO">Tipo:</label>
            <select id="TIPO" name="TIPO">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>


            <label>Fecha de Expedición:</label>
            <input type="date" id="FECHAEXPEDICION" name="FECHAEXPEDICION"><br>

            <label for="VIGENCIA">Anios De Vigencia:</label>
            <select id="VIGENCIA" name="VIGENCIA">
                <option value="3">3</option>
                <option value="5">5</option>
            </select><br>


            <label>Antigüedad:</label>
            <input type="number" id="ANTIGUEDAD" name="ANTIGUEDAD"><br>

            <label>ID del Conductor:</label>
            <input type="text" id="CONDUCTOR" name="CONDUCTOR"><br>

            <label for="restricciones">Restricciones: </label>
            <input type="text" id="RESTRICCIONES" name="RESTRICCIONES">
            <br>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <!-- scripts -->
    <script src="../../js/scriptwebcam.js"></script>
</body>

</html>
