<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario de los Centros de Verificación</title>
    <link rel="stylesheet" type="text/css" href="../../css/stylelogin.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de los Centros de Verificación</h1>
        <form method="post" action="../../php forms/add/ICentrosVerificacion.php" class="login-form">
            <div class="form-group">
                <input type="number" id="ID" name="ID" placeholder="ID del Centro de Verificación">
            </div>
            <div class="form-group">
                <input type="text" id="RAZONSOCIAL" name="RAZONSOCIAL" placeholder="Razón Social">
            </div>
            <div class="form-group">
                <input type="number" id="DIRECCION" name="DIRECCION" placeholder="ID Dirección">
            </div>
            <div class="form-group">
                <input type="number" id="TELEFONO" name="TELEFONO" placeholder="Teléfono">
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
