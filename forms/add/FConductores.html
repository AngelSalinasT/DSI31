<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario de Conductores</title>
    <link rel="stylesheet" type="text/css" href="../../css/stylelogin.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Conductores</h1>
        <form method="get" action="../../php forms/add/IConductores.php">
            <div class="form-group">
                <input type="text" id="NOMBRE" name="NOMBRE" placeholder="Nombre">
            </div>
            <div class="form-group">
                <input type="text" id="APELLIDOS" name="APELLIDOS" placeholder="Apellidos">
            </div>
            <div class="form-group">
                <input type="text" id="CURP" name="CURP" placeholder="CURP">
            </div>
            <div class="form-group">
                <input type="number" id="TELEFONO" name="TELEFONO" placeholder="Teléfono">
            </div>
            <div class="form-group">
                <input type="email" id="CORREO" name="CORREO" placeholder="Correo">
            </div>
            <div class="form-group">
                <input type="text" id="RFC" name="RFC" placeholder="RFC">
            </div>
            <div class="form-group">
                <select id="TIPOSANGRE" name="TIPOSANGRE">
                    <option value="" disabled selected>Tipo de Sangre</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group">
                <select id="DONADORACTIVO" name="DONADORACTIVO">
                    <option value="" disabled selected>Donador Activo</option>
                    <option value="1">Si</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" id="NUMEMER" name="NUMEMER" placeholder="Número de Emergencia">
            </div>
            <div class="form-group">
                <input type="number" id="DIRECCION" name="DIRECCION" placeholder="Id Dirección">
            </div>
            <div class="form-group">
                <input type="date" id="fechan" name="fechan" placeholder="Fecha de nacimiento">
            </div>
            <div class="form-group">
                <input type="file" id="firma" name="firma">
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
